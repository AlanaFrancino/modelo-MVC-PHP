<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width:500px;">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="eamil@teste.com.br" name="email" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="******" name="senha" required >
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
            </form>
        </div>
    </div>
</div>
